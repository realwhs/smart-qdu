<div class="container">
    <form role="form" id="send_mail_form" action="/mail/send_mail_operation/" method="POST">{% csrf_token %}
        <div class="form-group">
            <label>收件人</label>
            <input type="text" class="form-control" name="to_user" value="{{ to_user }}" placeholder="收件人">
        </div>
        <div class="form-group">
            <label>主题</label>
            <input type="text" class="form-control"  name="subject" value="{{ reply }}" placeholder="主题">
        </div>
         <div class="form-group">
            <label>正文</label>
            <textarea class="form-control" rows="3" name="content" placeholder="正文"></textarea>
        </div>


        <button type="submit" class="btn btn-default" id="send_mail_submit">发送</button>
    </form>
</div>
