<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">确认订单</div>
        <div class="panel-body">
            商品名称：<a href="/online_shop/item/{{ info.id }}/" target="_blank">{{ info.name }}</a>
            数量： {{ number }}
            价格： {{ price }}<hr>
            <form role="form" class="form-inline" id="confirm_form" action="/online_shop/item/{{ info.id }}/submit_order/num/{{ number }}/" method="post">{% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" name="name"placeholder="姓名">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="phone" placeholder="手机号码">
                </div>
                <div class="form-group">
                    <!--<label>email</label>-->
                    <input type="email" class="form-control" placeholder="email"  name="email" value="{{ user.email }}">
                </div><br/><br/>
                <input type="text" class="form-control" name="address" placeholder="请填写您的地址，或者学院，宿舍等"><br/><br/>
                <input type="text" class="form-control" name="remark" placeholder="备注（非必填）"><br/><br/>
                <button type="submit" class="btn btn-default" id="confirm_submit">提交订单</button>
            </form>
        </div>
    </div>
</div>
